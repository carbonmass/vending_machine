<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Candy Shop</title>
  </head>
  <body>
    <div class="container">
      <form>
        <span>Toonie</span
        ><input type="text" name="toonie" id="toonie" placeholder="0" />
        <br />
        <span>Loonie</span
        ><input type="text" name="loonie" id="loonie" placeholder="0" />
        <br />
        <span>Quarter</span
        ><input type="text" name="quarter" id="quarter" placeholder="0" />
        <br />
        <span>Dime</span
        ><input type="text" name="dime" id="dime" placeholder="0" />
        <br />
        <span>Nickel</span
        ><input type="text" name="nickel" id="nickel" placeholder="0" />
      </form>
      <button value="Skittles" id="skittles">Skittles</button>
      <button value="Hershey's" id="hersheys">Hershey's</button>
      <button value="M&Ms" id="m&ms">M&Ms</button>
      <button value="Sneakers" id="sneakers">Sneakers</button>
      <button value="Kit Kats" id="kitkats">Kit Kats</button>
    </div>

    <script src="./lib/VendingMachine.js"></script>
  </body>
</html>
